<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d83917aca4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather app</title>
</head>
<body>
  <form>
    <label for="search"></label>
    <input type="text" name="search" id="search" placeholder="Search location">
    <button type="submit" id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
  <div class="main">
    <h1 id="location"></h1>
    <p id="time"></p>
    <p id="condition"></p>
    <p id="temperature"></p>
    <p id="humidity"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
