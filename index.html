<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d83917aca4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather app</title>
</head>
<body>
  <header>
    <button id="pref-temp">Celsius</button>
    <button id="pref-wind">Km/h</button>
    <form>
      <label for="search"></label>
      <input type="text" name="search" id="search" placeholder="Search location">
      <button type="submit" id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </header>
  <div class="main">
    <h1 id="location"></h1>
    <div class="card-now">
      <h2 id="now"></h2>
      <p id="condition"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
    <p id="time"></p>
    <div class="select-btns">
      <button class="select-day active" id="day0"></button>
      <button class="select-day" id="day1"></button>
      <button class="select-day" id="day2"></button>
    </div>
    <div class="card-forecast">
      <p id="forecast-condition"></p>
      <p id="min-temp"></p>
      <p id="max-temp"></p>
      <p id="rain-chance"></p>
      <p id="snow-chance"></p>
    </div>
    <p class="credentials">Made by <a href="https://github.com/Darknab" target="_blank">Nabil Negadi</a> for <a href="https://www.theodinproject.com/lessons/javascript-weather-app" target="_blank">The Odin Project</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
